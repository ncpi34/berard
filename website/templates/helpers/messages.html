{% if messages %}
{% for message in messages %}
      <div id="msg" class="position-fixed top text-center alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="msg_text">
            <strong>{{ message | safe }}</strong>
        </div>
    </div>

{% endfor %}
{% endif %}



<script type="text/javascript">
    let msg = document.querySelector('#msg')
    if (msg) {
          setTimeout(() => {
                msg.remove();
            }, 5000);
    }

</script>
<style>
    #msg{
        width: 100%;
        z-index: 5;
}
    #msg_text{
        text-align: center;
        font-size: 16px;
    }
</style>
