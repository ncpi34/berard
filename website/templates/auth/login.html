{% extends 'auth/base.html' %}
  {% load crispy_forms_tags %}

{% block content %}
<!-- <img src="https://img.icons8.com/ios/50/000000/winter.png"/> -->
    <style>
    a:hover{
        color: white;
    }
    </style>
        <img class="w-25 d-flex ml-auto mr-auto mb-5" src="/media/img/logo-berard-distribution.png" />
        <div class="container">
        <div class="row">
            <div class="col-7">
                <img class="img-fluid w-75" src="/media/accueil.jpg" alt="présentation Berard Distribution">
            </div>

            <div class="col-5 text-center">
                <h1 class="text-center">Connexion</h1>
                <div class="form-row">
                <form method="post" class="form-group col-md-3 mx-auto" action="">
                    <div class="form-row">
                        {% csrf_token %}
                            <!-- User -->
                            <label>Utilisateur</label>
                            <input type="text" name="username" id="username" class="form-control mb-3" placeholder="Utilisateur" required>
                      
                            <!-- Password -->
                            <label>Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Mot de passe" required>
                        
                        
                            <div class="input-group mb-3">
                            <a href="{% url 'website:forgot_password' %}">Mot de passe oublié</a>
                            </div>
                        <button type="submit" class="btn btn-success">Connexion</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
   
{% endblock %}
